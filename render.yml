# render.yaml
services:
  - type: web
    name: django-app
    env: python
    rootDirectory: .  # ← ¡IMPORTANTE! Usa el directorio actual
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn webapp.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"